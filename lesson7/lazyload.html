<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Activity</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Lazy Loading Activity!</h1>
    <a href="../index.html">Back to Assignment Portal</a>

    <div id="container">

        <img src="https://via.placeholder.com/300x400.jpg?text=Placeholder+image"

        <img src="https://via.placeholder.com/300x400.jpg?text=Placeholder+image"
        data-src="images/300-food.jpg" alt="Food on a plate"
        loading="lazy">
        <img src="https://via.placeholder.com/300x400.jpg?text=Placeholder+image"
        data-src="images/300-park.jpg" alt="Amusement park view"
        loading="lazy">
        <img src="https://via.placeholder.com/300x400.jpg?text=Placeholder+image"
        data-src="images/300-people.jpg" alt="People at a crosswalk"
        loading="lazy">
